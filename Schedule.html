<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <section class="bg-white p-1 xs:p-8 mt-9">
        <div class="max-w-96 sm:max-w-4xl mx-auto border border-[#4D7C0F] rounded-lg p-8">
            <h2 class="sm:text-xl text-[12px] font-bold mb-6">Title</h2>

            <form action="">
                <div class="space-y-6">

                    <!-- Job Title -->
                    <div>
                        <label for="title" class="text-xs xs:text-sm font-medium text-gray-700 mb-1">
                            Job Title
                            <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" color="#9CA3AF"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" class="inline-block">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="8" x2="12" y2="12"></line>
                                <line x1="12" y1="16" x2="12.01" y2="16"></line>
                            </svg>
                        </label>
                        <input type="text" id="title" class="h-[50px] rounded-[5px] text-xs xs:text-sm border border-[#D1D5DB] w-full px-2" name="title">
                    </div>

                    <!-- Category + Subcategory -->
                    <div class="grid sm:grid-cols-2 grid-cols-1 gap-6">

                        <div>
                            <label for="category" class="text-xs xs:text-sm font-medium text-gray-700 mb-1">Category</label>
                            <select id="category" name="category" class="h-[50px] rounded-[5px] text-xs xs:text-sm border border-[#D1D5DB] w-full px-2">
                                <option value="">Select</option>
                                <option value="HR">HR</option>
                                <option value="programming">Programming</option>
                            </select>
                        </div>

                        <div>
                            <label for="subcategory" class="text-xs xs:text-sm font-medium text-gray-700 mb-1">Subcategory</label>
                            <select id="subcategory" name="subcategory" class="h-[50px] rounded-[5px] text-xs xs:text-sm border border-[#D1D5DB] w-full px-2">
                                <option value="">Select</option>
                                <option value="HR-1">HR-1</option>
                                <option value="programming-1">Programming-1</option>
                            </select>
                        </div>

                    </div>

                    <!-- Country + Language -->
                    <div class="grid sm:grid-cols-2 grid-cols-1 gap-6">

                        <div>
                            <label for="country" class="text-xs xs:text-sm font-medium text-gray-700 mb-1">Country
                                <span class="font-light">(Optional)</span></label>
                            <select id="country" name="country" class="h-[50px] rounded-[5px] text-xs xs:text-sm border border-[#D1D5DB] w-full px-2">
                                <option value="">Select</option>
                                <option value="syria">Syria</option>
                                <option value="turkey">Turkey</option>
                            </select>
                        </div>

                        <div>
                            <label class="text-xs xs:text-sm font-medium text-gray-700 mb-1">Language</label>
                            <div class="flex flex-wrap items-center border rounded-md xs:p-2 bg-white">
                                <span class="bg-[#D9F99D] text-[#4D7C0F] px-1 py-0 xs:px-2 xs:py-1 rounded m-1 text-xs xs:text-sm flex items-center">
                                    English
                                    <button type="button" class="ml-1 text-[#4D7C0F] focus:outline-none">Ã—</button>
                                </span>
                                <input type="text" placeholder="Add language" class="flex-grow outline-none py-2 w-2/3 text-sm xs:ml-2">
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Submit -->
                <div class="mt-8 pt-6 border-t border-gray-200 flex justify-end">
                    <button type="button" id="go-success" class="sm:w-[86px] w-full h-[50px] text-xs sm:text-base bg-[#4D7C0F] rounded-[5px] p-[13px_20px] text-white">
                        Submit
                    </button>
                </div>

            </form>
        </div>
    </section>
    <script>
        document.getElementById("go-success").addEventListener("click", function() {
            window.location.href = "sendmessage.html";
        });
    </script>

</body>

</html>
